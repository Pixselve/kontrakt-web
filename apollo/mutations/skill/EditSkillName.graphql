mutation EditSkillName($id: Int!, $name: String!) {
  updateOneSkill(id: $id, skill: {name: $name}) {
    contract {
      id
      start
      end
      name
      rgb
      groups {
        id
        name
      }
      skills {
        id
        name
        skillToStudents {
          mark {
            text
            value
            rgb
          }
          student {
            id
            firstName
            lastName
          }
        }
      }
    }
  }
}
