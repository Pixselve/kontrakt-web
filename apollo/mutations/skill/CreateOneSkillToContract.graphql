mutation CreateOneSkillToContract($name: String!, $contractID: Int!) {
  createSkill(data: {name: $name, contract: {connect: {id: $contractID}}}) {
    contract {
      start
      id
      skills {
        id
        name
        skillToStudents {
          mark {
            text
            value
            rgb
          }
        }
      }
    }
  }
}
