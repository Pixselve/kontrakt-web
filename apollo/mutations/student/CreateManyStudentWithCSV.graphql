mutation CreateManyStudentWithCSV($file: Upload!) {
  createManyStudentCSV(file: $file) {
    id
    firstName
    lastName
    username
    groups {
      id
      name
    }

    skillsToStudent {
      skillId
      mark {
        text
        value
        rgb
      }
    }

    skillsToStudentToFinish: skillsToStudent(
      markFilter: ["AWAITING_CORRECTION", "TO_FINISH", "TODO"]
    ) {
      mark {
        value
        text
        rgb
      }
      skill {
        id
      }
    }

  }
}
