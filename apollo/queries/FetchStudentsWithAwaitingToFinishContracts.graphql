query FetchStudentsWithAwaitingToFinishContracts {
  students(orderBy: {lastName: asc}) {
    id
    firstName
    lastName
    skillsToStudent(where: {mark: {value: {in: ["AWAITING_CORRECTION", "TO_FINISH", "TODO"]}}}) {
      skillId
      mark {
        text
        value
        rgb
      }
    }
  }
}
