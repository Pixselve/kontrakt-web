query FetchContractsAwaitingFinishStudent($studentId: Int!) {
  contracts(where: {
    OR: [
      {
        skills: {
          some: {
            skillToStudents: {
              some: {
                student: {
                  id: {
                    equals: $studentId
                  }
                },
                mark: {value: {in: ["TODO", "AWAITING_CORRECTION", "TO_FINISH"]}}
              }
            }
          }
        }
      },
      {
        skills: {
          some: {
            skillToStudents: {
              none: {student: {id: {equals: $studentId}}}
            }
          }
        }
      }
    ]
  }, orderBy: {start: asc}) {
    id
    start
    end
    name
    skills(where: {
      OR: [
        {
          skillToStudents: {
            some: {
              AND: [
                {
                  mark: {value: {in: ["TODO", "AWAITING_CORRECTION", "TO_FINISH"]}},
                },
                {
                  student: {id: {equals: $studentId}}
                }
              ]
            }
          }
        },
        {
          skillToStudents: {none: {
            student: {id: {equals: $studentId}}
          }}
        }
      ]

    }) {
      id
      name
      skillToStudents(where: {
        AND: [
          {
            mark: {value: {in: ["TODO", "AWAITING_CORRECTION", "TO_FINISH"]}},
          },
          {
            student: {id: {equals: $studentId}}
          }
        ]
      }) {
        mark {
          text
          value
          rgb
        }
      }
    }
  }
}
