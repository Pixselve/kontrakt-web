query FetchContract($id: Int!) {
  contract(id: $id) {
    id
    start
    end
    name
    rgb
    groups {
      id
      name
    }
    skills {
      id
      name
      skillToStudents {
        mark {
          text
          value
          rgb
        }
        student {
          id
          firstName
          lastName
        }
      }
    }
  }
}

